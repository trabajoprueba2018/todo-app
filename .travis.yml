language: java
sudo: enabled
jdk: openjdk10
install: true

addons:
  hosts:
    - mysql
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
  sonarcloud:
    organization: "dorefactor"
    token:
      secure: $SONAR_TOKEN
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

services:
  - docker

before_install:
  - sudo chmod +x scripts/bash/*
  - ./scripts/bash/prepare-build.sh

jobs:
  include:
  - stage: unit-tests
    script:
      - ./scripts/bash/unit-test.sh

  - stage: integration-tests
    script:
      - ./scripts/bash/it-test.sh

  - stage: static-analysis
    script:
      - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=dorefactor_todo-app -Dsonar.host.url=https://sonarcloud.io

  - stage: package
    script:
      - ./scripts/bash/package.sh
